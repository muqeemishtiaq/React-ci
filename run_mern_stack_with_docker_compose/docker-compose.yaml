version: "3.9"

services:
  frontend:
    build: ./react-app
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build: ./node-app
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=password
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: appdb
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
